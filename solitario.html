
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solitario</title>

  <!--BootStrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <!--CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Syncopate&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/solitario.css">
		
</head>
<body background="img/fondo.jpg">
  
			<!-- Título principal -->
			<h1 id="titulo">Juego del solitario</h1>

			
			<!-- Siguiente línea donde se indicará el tiempo transcurrido y la cantidad
				de movimientos que se han hecho hasta el momento. Estos números se 
				indicarán en los span internos -->
			<h2 id="marcadores">
				<span>Tiempo: <span id="cont_tiempo"></span></span>
				<span style="display:inline-block; width:200px"></span>
				<span>Movimientos: <span id="cont_movimientos" class=""></span></span>
			</h2>


			<!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete están indicados oportunamente dentro
				de elementos span -->
			<div id="mesa">
				<div class="tapetes_superiores">
					<div id="inicial"   class="tapete"></div>
					<div id="sobrantes" class="tapete"></div>

					<div id="receptor1" class="tapete receptor"></div>
					<div id="receptor2" class="tapete receptor"></div>
					<div id="receptor3" class="tapete receptor"></div>
					<div id="receptor4" class="tapete receptor"></div>
				</div>
				<div id="inferior1" class="tapete inferior"></div>
				<div id="inferior2" class="tapete inferior"></div>
				<div id="inferior3" class="tapete inferior"></div>
				<div id="inferior4" class="tapete inferior"></div>
				<div id="inferior5" class="tapete inferior"></div>
				<div id="inferior6" class="tapete inferior"></div>
				<div id="inferior7" class="tapete inferior"></div>
			</div>	

      <!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
      <!-- Convendría elegir un boton de BootStrap, por ejemplo el "danger"... -->
      <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
      <button type="button" class="btn btn-danger" id="reset">Reiniciar</button>
      <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->


      <!-- Cargar el script js/solitario.js -->
      <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
      <script src="js/solitario.js"></script> 
      <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

    </body>

</html>
